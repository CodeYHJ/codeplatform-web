<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="app"></div>
    <!-- import cdn js -->
    <% if(htmlWebpackPlugin.options.cdn) {%> <% for(var js of
    htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%=js%>"></script>
    <% } %> <% } %>

    <!-- import dll js -->
    <% if(htmlWebpackPlugin.options.dll) {%> <% for(var dll of
    htmlWebpackPlugin.options.dll) { %>
    <script type="text/javascript" src="<%=dll%>"></script>
    <% } %> <% } %>
  </body>
</html>
